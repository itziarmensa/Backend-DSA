<body>

<div class="container1" id="loginContainer">
  <!-- Mail -->
  <input type="email" id="mailLogin" value="" placeholder="Mail" size="30" ></p>
  <div class="mail">
    <i class="formulario_validacion_estado fa-solid fa-circle-xmark"></i>
  </div>

  <!-- Password -->
  <input type="password" id="passwordLogin" value="" placeholder="Password" size="30"></p>
  <div class="password">
    <i class="formulario_validacion_estado fa-solid fa-circle-xmark"></i>
  </div>

  <p class="text-danger" id="errorLogIn">La contraseña o el mail no son correctos. Por favor asegúrese de que haya introducido bien los datos.</p>

  <div class="formulario_mensaje" id="errorEmptyLogIn">
    <p><i class="fa-regular fa-triangle-exclamation"></i><b>Error: </b>Debes rellenar todos los campos para poder inciar sesión.</p>
  </div>


  <button type="button" class="btn btn-success btn-sm" id="login">Inicia Sesión</button>
  </p>

  <p class="text-success" id="logInSucces">Login realizado correctamente!</p>
  <p id="text1">¿No tienes cuenta?</p>

  <button type="button" class="btn btn-success btn-sm" id="createUser" onclick="window.location.href='register.html';">Regístrate!</button>
  </p>
</div>
