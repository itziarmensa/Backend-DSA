<!DOCTYPE html>
<html lang="en" class="login">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
  <title>Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="media/seta.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>

    $(document).ready(function () {



      $('#login').click(function () {
        var mailLogin = $('#mailLogin').val();
        var passwordLogin = $('#passwordLogin').val();
        $.ajax({
          contentType: 'application/json',
          type: 'POST',
          url: 'dsaApp/gameManager/user/login',
          data: JSON.stringify({'email': mailLogin, 'password': passwordLogin}),
          success: function (result) {
            window.location.href='objetos.html';
          },
          error: function (error) {
            if (mailLogin == "" || passwordLogin == "")
              alert("You left something blank, please try again!");
            else
              alert("Wrong mail or password, please try again!");
          }
        });
      });
    });

  </script>
</head>
<body>

<div class="container1" id="loginContainer">
  <input type="email" id="mailLogin" value="" placeholder="Mail" size="30" ></p>

  <input type="password" id="passwordLogin" value="" placeholder="Password" size="30"></p>

  <button type="button" class="btn btn-success btn-sm" id="login">Inicia Sesión</button>
  </p>

  <p id="text1">¿No tienes cuenta?</p>

  <button type="button" class="btn btn-success btn-sm" id="createUser" onclick="window.location.href='register.html';">Regístrate!</button>
  </p>
</div>

</body>
</html>
