<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Objetos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="media/seta.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(function () {

            $.ajax({
                type: 'GET',
                url: 'dsaApp/gameManager/myObjects',
                data: {},
                dataType: 'text',
                success: function (data) {
                    var json = $.parseJSON(data);
                    $('#results').empty();
                    for (var i = 0; i < json.length; ++i) {
                        $('#results').append('<tr>' +
                            '<td>' + json[i].objectName + '</td>' +
                            '<td>' + json[i].objectDescription + '</td>' +
                            '<td>' + json[i].objectCoins + '</td>' +
                            '<td>' + json[i].objectTypeId + '</td>' +
                            '</tr>');
                    }

                },
                error: function (error) {
                    alert("Not able to create the table. Try again");
                }
            });

            /*$("#table").click(function (){
               window.location.href="juego.html";
            });*/

            const tableCells = document.querySelectorAll("#table");

            tableCells.forEach(function (cell){
                cell.addEventListener("click", function (){
                    // obtenemos la celda en la que se hizo clic
                    var celda = event.target;

                    // obtenemos el contenido de la celda
                    var contenido = celda.innerHTML;

                    // mostramos el contenido de la celda en la consola
                    //alert(contenido);

                    localStorage.setItem('objetoElegido',contenido);

                    window.location.href="juego.html";
                    });
            });

        });


    </script>
</head>
<body style="background-color: black">

<div class="container3">
    <H1 id="eligeObjeto">Â¡Elige tu objeto!</H1>

</div>

<div class="container4">
    <table id="table" class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th id="name">Name</th>
            <th id="description">Description</th>
            <th id="coins">Coins</th>
            <th id="type">Type</th>
        </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>
</div>

</body>
</html>
