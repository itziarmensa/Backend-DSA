<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="media/seta.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#back').click(function () {
                window.location.href='login.html';
            });

            $('#register').click(function () {
                var nameRegister = $('#nameRegister').val();
                var surnameRegister = $('#surnameRegister').val();
                var birthRegister = $('#birthRegister').val();
                var mailRegister = $('#mailRegister').val();
                var passwordRegister = $('#passwordRegister').val();
                var passwordRegister2 = $('#passwordRegister2').val();
                if (passwordRegister == passwordRegister2) {
                    $.ajax({
                        contentType: 'application/json',
                        type: 'POST',
                        url: 'dsaApp/gameManager/user',
                        data: JSON.stringify({
                            'userName': nameRegister,
                            'userSurname': surnameRegister,
                            'userBirth': birthRegister,
                            'email': mailRegister,
                            'password': passwordRegister
                        }),
                        dataType: 'json',
                        success: function (result) {
                            alert("Register successful");
                            window.location.href='login.html';
                        },
                        error: function (error) {
                            alert("Register failed");
                        }
                    });
                }
                else {
                    alert("Password has to be the same");
                }
            });

        });
    </script>
</head>
<body>

<div class="containerRegistro" id="registerContainer">
    <input type="text" id="nameRegister" value="" placeholder="Name"></p>

    <input type="text" id="surnameRegister" value="" placeholder="Surname"></p>

    <input type="date" id="birthRegister" value="" placeholder="Birthdate"></p>

    <input type="email" id="mailRegister" value="" placeholder="Mail"></p>

    <input type="password" id="passwordRegister" value="" placeholder="Password"></p>

    <input type="password" id="passwordRegister2" value="" placeholder="Repeat Password"></p>

    <button type="button" class="btn btn-success btn-sm" id="register">Register</button>
    </p>

    <button type="button" class="btn btn-success btn-sm" id="back">Back</button>
    </p>
</div>

</body>
</html>
