<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registerContainer').hide();
            $('#image').hide();

            $('#createUser').click(function () {
                $('#loginContainer').hide();
                $('#registerContainer').show();
            });

            $('#back').click(function () {
                $('#registerContainer').hide();
                $('#loginContainer').show();
            });

            $('#login').click(function () {
                var mailLogin = $('#mailLogin').val();
                var passwordLogin = $('#passwordLogin').val();
                $.ajax({
                    contentType: 'application/json',
                    type: 'POST',
                    url: 'dsaApp/User/login',
                    data: JSON.stringify({'email': {'email': mailLogin}, 'password': passwordLogin}),
                    success: function (result) {
                        alert("Login successful");
                        $('#registerContainer').hide();
                        $('#loginContainer').hide();
                        $('#image').show();
                    },
                    error: function (error) {
                        if (mailLogin == "" || passwordLogin == "")
                            alert("You left something blank, please try again!");
                        else
                            alert("Wrong mail or password, please try again!");
                    }
                });
            });

            $('#register').click(function () {
                var nameRegister = $('#nameRegister').val();
                var surnameRegister = $('#surnameRegister').val();
                var birthRegister = $('#birthRegister').val();
                var mailRegister = $('#mailRegister').val();
                var passwordRegister = $('#passwordRegister').val();
                $.ajax({
                    contentType: 'application/json',
                    type: 'POST',
                    url: 'dsaApp/User/user',
                    data: JSON.stringify({
                        'userName': nameRegister,
                        'userSurname': surnameRegister,
                        'birthDate': birthRegister,
                        'credentials': {'email': {'email': mailRegister}, 'password': passwordRegister}
                    }),
                    dataType: 'json',
                    success: function (result) {
                        alert("Register successful");
                        $('#registerContainer').hide();
                        $('#loginContainer').show();
                    },
                    error: function (error) {
                        alert("Register failed");
                    }
                });
            });
        });
    </script>
</head>
<body>

<div class="text-center"><h1>Welcome</h1></div>

<div class="text-center" id="image"><img src="espinete.jpg"></div>

<div class="container" id="loginContainer">
    <input type="email" class="form-control" id="mailLogin" value="" placeholder="Mail"></p>

    <input type="password" class="form-control" id="passwordLogin" value="" placeholder="Password"></p>

    <button type="button" class="btn btn-success btn-block" id="login">Login</button></p>

    <button type="button" class="btn btn-success btn-block" id="createUser">Register</button></p>
</div>

<div class="container" id="registerContainer">
    <input type="text" class="form-control" id="nameRegister" value="" placeholder="Name"></p>

    <input type="text" class="form-control" id="surnameRegister" value="" placeholder="Surname"></p>

    <input type="text" class="form-control" id="birthRegister" value="" placeholder="Birthdate"></p>

    <input type="email" class="form-control" id="mailRegister" value="" placeholder="Mail"></p>

    <input type="password" class="form-control" id="passwordRegister" value="" placeholder="Password"></p>

    <button type="button" class="btn btn-success btn-block" id="register">Register</button>
    </p>

    <button type="button" class="btn btn-success btn-block" id="back">Back</button>
    </p>
</div>

</body>
</html>
